name: Build LaTeX document

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: main.tex

  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
      - uses: docker://pandoc/core:2.9
        with:
          args: >-
            -s comutation-main.tex
            -f latex
            -t docx
            -o output/comutation-main.pdf
            --bibliography configs/references/bibliography.bib
            --csl nature-genetics.csl
      - uses: actions/upload-artifact@master
        with:
          name: manuscript
          path: output
